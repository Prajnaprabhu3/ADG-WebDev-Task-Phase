<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section id="menu">
        <div class="logo">
            <i class='bx bxl-medium-square' id="btn" ></i>
        </div>
        <div class="items">
            <li>
                <a href="#">
                    <i class='bx bxs-home' ></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-group' ></i>
                    <span class="links_name">Team</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-spreadsheet' ></i>
                    <span class="links_name">Projects</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-stats' ></i>
                    <span class="links_name">Stats</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-conversation' ></i>
                    <span class="links_name">Meetings</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-cog' ></i>
                    <span class="links_name">Settings</span>
                </a>
            </li>
        </div>
    </section>

    <section id="interface">
        <div class="nav">
            <div class="search">
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search">
            </div>
        </div>

        <h2 class="i-name">Hello Peter !</h2>
        <div class="values">
            <div class="val-box">
                <i class='bx bxs-circle-half'></i> 
                <div>
                    <h2>Sales</h2>
                    <span>Total sales today:</span>
                    <span>50%</span>
                    <h2>$500</h2>
                </div>
            </div>
        </div>
        <div class="values">
            <div class="val-box">
                <i class='bx bxs-circle-quarter'></i>
                <div>
                    <h2>Profit</h2>
                    <span>per day ratio:</span>
                    <span>30%</span>
                    <h2>$150</h2>
                </div>
            </div>
        </div>
        <div class="values">
            <div class="val-box">
                <i class='bx bxs-circle-three-quarter' ></i>
                <div>
                    <h2>Orders</h2>
                    <span>Total orders today:</span>
                    <span>80%</span>
                    <h2>1600</h2>
                </div>
            </div>
        </div>
        <div class="values">
            <div class="val-box">
                <i class='bx bxs-circle-three-quarter' ></i>
                <div>
                    <h2>Visits</h2>
                    <span>Total visitors today:</span>
                    <span>70%</span>
                    <h2>600</h2>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
